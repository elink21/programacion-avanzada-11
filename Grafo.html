<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, 
	user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'
	integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u'
	crossorigin='anonymous'>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Grafo</title>
</head>
<body>
	<div class="container col-md-7 canvas">
		<canvas id="mc" width="800px" height="600px" style="border:1px solid #000000;"></canvas>	
	</div>	
	<div class="container col-md-3 menu">
		<button type="button" class="btn btn-danger" data-toggle="modal" data-target=".confirm">
			<span class="glyphicon glyphicon-refresh"></span>
		</button>

		<div class="modal fade confirm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-title">
					<h2 align="center">¿Desea reiniciar el lienzo?</h2>
					</div>
					<div class="modal-footer">
						<button onclick="reset()" type="button" 
						data-dismiss="modal" class="btn btn-success">Si</button>
						<button type="button"
						data-dismiss="modal" class="btn btn-secondary">No</button>
					</div>
				</div>
			</div>
		</div>
	
		<button class="btn btn-primary" id="erase" onclick="eraseToggle()">
			<span class="glyphicon glyphicon-erase"></span>
		</button>
		<button class="btn btn-primary"  onclick="circleToggle()" >
			<span class="glyphicon glyphicon-pencil"></span>
			<span class="glyphicon glyphicon-adjust"></span>
		</button><br>
		<button class="btn btn-primary" onclick="saveImg()">
			<span class="glyphicon glyphicon-save"></span>
		</button><br>
		<button class="btn btn-primary" onclick="drawToggle()">
			<span class="glyphicon glyphicon-pencil"></span>
		</button>
		<div class="input-group">
			<input type="range" id="size" class="form-control" min="10" max="100"
			onmouseout="updateSize()" placeholder="Tamaño de la herramienta"><br>
			
			<input type="color" id="color" class="form-control"
			onmouseout="updateColor(this.value)">
		</div><br>
		<label for="debug" id="status">No hay herramientas activas</label>
	</form>
	</div>
	<br>
	<script src="source.js"></script>
</body>
</html>
